<!DOCTYPE html>
<!--copyright Grathium Industries (c) 2019 all rights reserved-->
<html lang="en" onkeydown="esc(event);" onmousemove="screensaverTimeout=100;">
<head>
  <meta charset="UTF-8">
  <title>NeonX2.0</title>
  <link rel="stylesheet" href="./NeonX/sys/style.css">
  <link rel="shortcut icon" href="./NeonX/favicon.png">

</head>
<body>



<div id="desktopBG" class="desktop">
  <div class="desktop__item" ondblclick="startProgram('', 'https://www.bing.com');">
    <img class="desktop_icons" src="./Home/Pictures/icons/google.png"></img>
    <text>Google</text>
  </div>
  <div class="desktop__item" ondblclick="startProgram('Notepad', '');">
    <img class="desktop_icons" src="./applications/Notepad/favicon.png"></img>
    <text>Notepad</text>
  </div>
  <div class="desktop__item" ondblclick="startProgram('', './Home');">
    <img class="desktop_icons" src="./Home/Pictures/icons/files.png"></img>
    <text>Files</text>
  </div>
  <div class="desktop__item" ondblclick="startProgram('Google Docs', '');">
    <img class="desktop_icons" src="./applications/Google Docs/favicon.png"></img>
    <text>Docs</text>
  </div>
  <div class="desktop__item" ondblclick="startProgram('Google Slides', '');">
    <img class="desktop_icons" src="./applications/Google Slides/favicon.png"></img>
    <text>Slides</text>
  </div>
  <div class="desktop__item" ondblclick="startProgram('Google Sheets', '');">
    <img class="desktop_icons" src="./applications/Google Sheets/favicon.png"></img>
    <text>Sheets</text>
  </div>

  <div class="start-menu-fade"></div>
  <a id="editDesktopBTN" href="#" onclick="desktopContextMenu(window.innerWidth - 200, 0, true);">☰</a>

  <ul class="contextMenu" id="desktopContextMenu" style="display:none;">
    <strong id="contextMenuTitle"><u>NeonX2.0</u></strong><br>
    <a onclick="editDesktop();">Edit Desktop</a><br>
    <a onclick="addIcon('folder');">New Folder</a><br>
    <a onclick="document.getElementById('file-input').click();">Install Apps</a><input id="file-input" type="file" name="name" onchange="addApp(this.files)" style="display: none;"/><br>
    <a onclick="loadBackground();">New Background</a>
  </ul>

  <div class="start-menu">
    <div class="start-menu__list">
      <div class="media">
        <a class="user-info menu-toggle" href="#" data-menu="user">
        <img class="user-info__img media__img" src="https://i.imgur.com/KkCqvK9.png" alt="User image">
        <div class="user-info__name media__body">
          <span id="currentUser">Demo Account</span>
        </div>
        </a>
        <div class="menu" data-menu="user">
          <a href="#">Change account picture</a>
          <a href="#" onclick="user('lock')">Lock</a>
          <a href="#" onclick="user('logout')">Sign out</a>
        </div>
        <a class="user-info__power menu-toggle" href="#" data-menu="power">
          <strong>✲</strong>

        </a>
      </div>

      <div class="menu" data-menu="power">
        <a onclick="user('sleep');">Sleep</a>
        <a onclick="window.close();" href="#">Power off</a>
        <a onclick="location.reload(false);" href="#">Reset</a>
      </div>


      <ul class="start-menu__recent">
        <li>
          <a onclick="startProgram('', 'https://www.bing.com');">
            <i><img class="icons" src="./Home/Pictures/icons/google.png"/>Web Browser</i>
          </a>
        </li>

        <li>
          <a href="javascript:void(0);" onclick="startProgram('Notepad', '');">
            <i><img class="icons" src="./applications/Notepad/favicon.png"/>Notepad</i>
          </a>
        </li>
        <li class="start-menu__notepad">
          <a href="startProgram('', './Home');">
            <i class="fa fa-pencil" style="display:none;"></i><i><img class="icons" src="./Home/Pictures/icons/files.png"/>Files</i>
          </a>
        </li>
      </ul>

      <a class="all-apps" href="#">
        All apps
        <i class="fa fa-arrow-right"></i>
      </a>
      <input type="text" id="search__input" placeholder="Search Anything Here" onkeydown="navigate(event);" spellcheck="false" autocomplete="off" autofocus></input>
    </div>
  </div>

  <div class="taskbar">
    <a id="superButton" class="taskbar__item taskbar__item--start" href="javascript:void(0)">
      <b>X</b>
    </a>

    <div class="taskbar__tray">
      <span id="appsTray">
      </span>

      <span class="time" onclick="startProgram('Calender', '');"><p id="timeDisplay"></p></span>
    </div>
  </div>

</div>

</div>
<script src='./NeonX/sys/jquery.js'></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src='./NeonX/sys/masonry.min.js'></script>
<script src="./NeonX/sys/desktop.js"></script>
<script src="./NeonX/sys/defaultApps.js"></script>
<script src="./NeonX/sys/script.js"></script>

</body>

</html>
